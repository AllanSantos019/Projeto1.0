<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    
    <title>Preenchimentos de dados</title>
</head>
<body>

    <section class="form-container">
        <div class="form-container">
            <form action="">
                <h1>Login</h1>
                <p>Preencha seus dados</p>

                <div class="input-single">
                    <input type="text"name=""id="E-mail-box" class="input"
                    autocomplete="off" required>
                    <label for="E-mail-box">e-mail</label>
                </div>
                
                <div class="input-single">
                    <input type="text"name=""id="senha-box" class="input"
                    autocomplete="off" required>
                    <label for="senha-box">senha</label>
                </div>

              <div class="btn"><input type="submit" value="Entrar"></div>
            </form>
        </div>
    </section>
</body>
